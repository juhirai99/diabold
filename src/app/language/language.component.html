
<section class="container">
    <div class="row">
    
    <mat-card class="example-card col-md-6 col-md-6 col-sm-6"  *ngIf="!isPinVisible" style="margin:auto; margin-top : 150px;" id="language"> 
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="color : darkolivegreen">{{'choose_language' | translate}} </mat-card-title>
      </mat-card-header>
      <picture>
        <source media='(min-width:0px)' srcset="/assets/languages.png">
        <img mat-card-image src="/assets/languages.png" alt="Photo of a Shiba Inu" style="height: 200px;
        width: 200px; margin-left: 40px;">
      </picture>
      <!--mat-card-content id="icon">
        <p style="padding-left: 70px;"> <mat-icon style="font-size : 100px"> language</mat-icon></p>
      </mat-card-content>-->
      <mat-card-actions style="margin-left: 50px;">
        <button mat-flat-button color="warn" (click)= "changelanguage('en')" style="margin-right: 14px;">{{'english' | translate}}</button>
        <button mat-flat-button color="warn" (click)="changelanguage('ar')" style="margin-right:14px;">{{'arbic' | translate}}</button>
        <button mat-flat-button color="warn" (click)="changeView()" style="margin-right: 14px;">{{'next' |translate}}</button>
    
      </mat-card-actions>
    </mat-card>
    </div>
    </section>
